<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link href="./assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="is-size-1 ml-5 is-family-sans-serif">
        <h1>Team Three Movies</h1>
      </div>
      <div class="navbar-end">
        <a
          class="navbar-item mr-4 is-size-4 is-family-sans-serif"
          href="./index.html"
        >
          Home
        </a>
      </div>
    </nav>

    <div class="columns">
      <div class="column is-one-quarter m-5">
        <div class="image is-150x250px">
          <img
            id="poster"
            src="https://image.tmdb.org/t/p/w185/qNBAXBIQlnOThrVvA6mA2B5ggV6.jpg"
          />
        </div>
      </div>
      <div class="column is-family-sans-serif has-text-black m-5">
        <h1 id="title" class="title mb-6 is-size-2"></h1>
        <h2 class="subtitle has-text-weight-bold">Starring:</h2>
        <h5 id="actorOne"></h5>
        <h5 id="actorTwo"></h5>
        <h5 id="actorThree"></h5>
        <h5 id="actorFour"></h5>
        <h5 id="actorFive"></h5>
        <br />
        <h2 class="subtitle has-text-weight-bold">Storyline:</h2>
        <p id="storyline">
          <!-- A Brooklyn plumber named Mario travels through the Mushroom Kingdom
          with a princess named Peach and an anthropomorphic mushroom named Toad
          to find Mario's brother, Luigi, and to save the world from a ruthless
          fire-breathing Koopa named Bowser. -->
        </p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/results.js"></script>
  </body>
